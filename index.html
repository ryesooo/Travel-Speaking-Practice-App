<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Travel Speaking Practice for Kids</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Travel Speaking Practice</h1>
<div class="phrase-box" id="phraseDisplay" aria-live="polite" aria-atomic="true"></div>
<div class="buttons">
  <button id="pronounceBtn" aria-label="Hear how to pronounce the phrase">🔈 How to Pronounce</button>
  <button id="recordBtn" aria-label="Start recording your voice">🎤 Speak</button>
</div>
<div class="buttons" style="margin-top:12px;">
  <button id="nextBtn" aria-label="Next phrase">➡️ Next Phrase</button>
</div>
<div class="result" aria-live="polite" aria-atomic="true" id="resultArea">
  Press "How to Pronounce" to hear the phrase, then "Speak" to practice!
</div>
<script src="script.js"></script>
</body>
</html>
